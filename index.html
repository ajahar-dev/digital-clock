<!--Create a Digital Seconds Clock using SetInterval and Data object in JavaScript. The Data object can be used to get the data, time, hourse and seconds which can be updated using set interval. Try to keep the UI good looking.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="datebox">
            <span id="date">01</span>/
            <span id="month">01</span>/
            <span id="year">2005</span>
        </div>

        <div id="timebox">
            <span id="hours">12</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="ampm">pm</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
